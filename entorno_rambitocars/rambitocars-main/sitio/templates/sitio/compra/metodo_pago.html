{% load static %}   
{% block metodo_pago %}
<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Metodospago</title>
    <link rel="stylesheet" href="{% static 'sitio/css/style6.css' %}">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <h1>Confirme su pago</h1>
        <div class="first-row">
            <div class="owner">
                <h3>Nombre Titual</h3>
                <div class="input-field">
                    <input type="text">
                </div>
            </div>
            <div class="cvv">
                <h3>CVV</h3>
                <div class="input-field">
                    <input type="password">
                </div>
            </div>
        </div>
        <div class="second-row">
            <div class="card-number">
                <h3>Numero de tarjeta</h3>
                <div class="input-field">
                    <input type="text">
                </div>
            </div>
        </div>
        <div class="third-row">
            <h3>Valida hasta</h3>
            <div class="selection">
                <div class="date">
                    <select name="months" id="months">
                        <option value="Jan">01</option>
                        <option value="Feb">02</option>
                        <option value="Mar">03</option>
                        <option value="Apr">04</option>
                        <option value="May">05</option>
                        <option value="Jun">06</option>
                        <option value="Jul">07</option>
                        <option value="Aug">08</option>
                        <option value="Sep">09</option>
                        <option value="Oct">10</option>
                        <option value="Nov">11</option>
                        <option value="Dec">12</option>
                    </select>
                    <select name="years" id="years">
                        <option value="2020">2030</option>
                        <option value="2020">2029</option>
                        <option value="2020">2028</option>
                        <option value="2020">2027</option>
                        <option value="2020">2026</option>
                        <option value="2020">2025</option>
                        <option value="2020">2024</option>
                        <option value="2020">2023</option>
                    </select>
                </div>
                <div class="cards">
                    <img src="imagenes/mc.png" alt="">
                    <img src="imagenes/vi.png" alt="">
                    <img src="imagenes/pp.png" alt="">
                </div>
            </div>
        </div>
        <a href="{% url 'compra_realizada' %}">Confirmar</a>
    </div>
</body>

</html>
{% endblock  %}
